<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Online Multi-Tools for Developers, Designers, and Content Creators">
    <title>MultiTools - Free Online Tools Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="header"></div>
    
    <main class="container my-5">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-3">MultiTools - Your All-in-One Solution</h1>
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control" 
                           placeholder="Search 20+ tools...">
                </div>
            </div>
        </div>

        <div class="row g-4" id="toolsGrid">
            <!-- Tools will be loaded dynamically -->
        </div>
    </main>

    <div id="footer"></div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
